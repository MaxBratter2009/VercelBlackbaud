<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#0b5cff" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <title>Blackbaud</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#fff; }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    button { font-size:1.05rem; padding:0.9rem 1.2rem; border-radius:14px; border:1px solid #d0d7de; background:white; }
    .hint { position:fixed; bottom:16px; left:0; right:0; text-align:center; color:#6a737d; font-size:0.9rem; padding:0 16px; }
    .logo { width:84px; height:84px; border-radius:20px; margin-bottom:18px; box-shadow:0 2px 12px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="text-align:center">
      <img src="/icons/icon-192.png" alt="App icon" class="logo" />
      <h1 style="margin:0 0 10px">Blackbaud</h1>
      <p style="margin:0 0 20px;color:#57606a">Tap to open your school portal.</p>
      <button id="go">Open Blackbaud</button>
      <div class="hint">Tip: Add to Home Screen for an app-like experience.</div>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    const TARGET = "https://uschool-nova.myschoolapp.com/app/student?svcid=edu#studentmyday/progress";
    if (isStandalone) {
      // If launched as an installed app, go straight in.
      window.location.replace(TARGET);
    } else {
      document.getElementById('go').addEventListener('click', () => window.location.href = TARGET);
    }
  </script>
</body>
</html>
